<div class="header-height-fix"></div>
<header class="header-nav">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
          <!-- logo -->
          <a class="navbar-brand font-weight-bold mb-0" routerLink="/home" title=" Qurno">
            <img class="img-fluid" width="110" height="35" src="assets/assets/images/logoblack.png" alt="Qurno">
          </a>

          <button class="search-toggle d-inline-block d-lg-none ms-auto me-1 me-sm-3" data-toggle="search"
            aria-label="Search Toggle">
            <span>Search</span>
            <!-- start of footer -->
            <footer>
              <div class="container">
                <div class="section">
                  <div class="row justify-content-center align-items-center">
                    <div class="col-xl-6 col-lg-8 col-md-10">
                      <!-- newsletter block -->
                      <div class="newsletter-block">
                        <h2 class="section-title text-center mb-4">Get latest posts delivered right to your inbox</h2>
                        <form action="#!" method="post" novalidate>
                          <div class="input-group flex-column flex-sm-row flex-nowrap flex-sm-nowrap">
                            <input type="email" name="email"
                              class="form-control required email w-auto text-center text-sm-start"
                              placeholder="Your email address" aria-label="Subscription" required>
                            <div class="input-group-append d-flex d-sm-inline-block mt-2 mt-sm-0 ms-0 w-auto">
                              <button type="submit" name="subscribe" id="mc-embedded-subscribe"
                                class="input-group-text w-100 justify-content-center"
                                aria-label="Subscription Button"><i class="ti ti-user-plus me-2"></i> Join
                                today</button>
                            </div>
                          </div>
                        </form>
                      </div>
                      <!-- newsletter block -->
                    </div>
                  </div>
                </div>
                <div class="pb-5">
                  <div class="row g-2 g-lg-4 align-items-center">
                    <div class="col-lg-6 text-center text-lg-start">
                      <p class="mb-0 copyright-text content">&copy;2022 Qurno. All rights reserved.</p>
                    </div>
                    <div class="col-lg-6 text-center text-lg-end">
                      <ul class="list-inline footer-menu">
                        <li class="list-inline-item m-0"><a href="privacy.html">Privacy Policy</a></li>
                        <li class="list-inline-item m-0"><a href="404-page.html">404 Page</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
            <!-- end of footer --> <svg width="22" height="22" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M15.5 15.5L19 19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M5 11C5 14.3137 7.68629 17 11 17C12.6597 17 14.1621 16.3261 15.2483 15.237C16.3308 14.1517 17 12.654 17 11C17 7.68629 14.3137 5 11 5C7.68629 5 5 7.68629 5 11Z"
                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navHeader"
            aria-controls="navHeader" aria-expanded="false" aria-label="Toggle navigation">
            <i class="ti ti-menu-2 d-inline"></i>
            <i class="ti ti-x d-none"></i>
          </button>

          <div class="collapse navbar-collapse" id="navHeader">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/home']">Home</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/about']">About</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/privacy']">Privacy</a>
              </li>
              <li class="nav-item" *ngIf="_auth.isLoggedIn()" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/author', _auth.getDataFromToken()._id]">My Account</a>
              </li>
              <li class="nav-item" *ngIf="!_auth.isLoggedIn()" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/register']">Register</a>
              </li>
              <li class="nav-item" *ngIf="!_auth.isLoggedIn()" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/login']">Log in</a>
              </li>
              <li class="nav-item" *ngIf="_auth.isLoggedIn()" routerLinkActive="active">
                <a class="nav-link" (click)="logout()">Log out</a>
              </li>
            </ul>
          </div>

        </nav>
      </div>
    </div>
  </div>
</header>
