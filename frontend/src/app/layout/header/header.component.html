<div class="header-height-fix"></div>
<header class="header-nav">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
          <!-- logo -->
          <a class="navbar-brand font-weight-bold mb-0" routerLink="/home" title=" Qurno">
            <img class="img-fluid" width="110" height="35" src="assets/assets/images/logoblack.png" alt="Qurno">
          </a>

          <!-- <button class="search-toggle d-inline-block d-lg-none ms-auto me-1 me-sm-3" data-toggle="search"
            aria-label="Search Toggle">
            <span>Search</span> -->


          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navHeader"
            aria-controls="navHeader" aria-expanded="false" aria-label="Toggle navigation">
            <i class="ti ti-menu-2 d-inline"></i>
            <i class="ti ti-x d-none"></i>
          </button>

          <div class="collapse navbar-collapse" id="navHeader">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/home']">Home</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/about']">About</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/privacy']">Privacy</a>
              </li>
              <li class="nav-item" *ngIf="_auth.isLoggedIn()" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/author', _auth.getDataFromToken()._id]">My Account</a>
              </li>
              <li class="nav-item" *ngIf="!_auth.isLoggedIn()" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/register']">Register</a>
              </li>
              <li class="nav-item" *ngIf="!_auth.isLoggedIn()" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/login']">Log in</a>
              </li>
              <li class="nav-item" *ngIf="_auth.isLoggedIn()" routerLinkActive="active">
                <a class="nav-link" (click)="logout()">Log out</a>
              </li>
            </ul>
          </div>

        </nav>
      </div>
    </div>
  </div>
</header>
