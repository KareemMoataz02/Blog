<section class="section-sm pb-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="mb-5">
                    <h3 class="h1 mb-4 post-title">{{article.title | uppercase}}</h3>

                    <ul class="card-meta list-inline mb-2">
                        <li class="list-inline-item mt-2">
                            <a class="card-meta-author" title="Read all posts by - ">by
                                <span>{{authorname | uppercase}}</span>

                            </a>
                        </li>
                        <li class="list-inline-item mt-2">—</li>
                        <li class="list-inline-item mt-2">
                            <i class="ti ti-clock"></i>
                            <span>02 min read</span>
                        </li>
                        <li class="list-inline-item mt-2">—</li>
                        <li class="list-inline-item mt-2">
                            <i class="ti ti-calendar-event"></i>
                            <span>{{article.date | date}}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="mb-5 text-center">
                    <img class="w-100 h-auto rounded" [src]="'http://localhost:3000/getimage/' + article.image"
                        alt="What does it take to create an object that travels at 1% the speed of light?" width="970"
                        height="500">
                </div>
            </div>
            <div class="col-lg-10">
                <div class="col-lg-6">
                    <article class="card post-card h-100 border-0 bg-transparent">
                        <div class="card-body">
                            <a class="d-block" title="Everything you wanted to know about the metaverse">
                                <div class="post-image position-relative">
                                    <img class="w-100 h-auto rounded"
                                        [src]="'http://localhost:3000/getimage/' + article.image"
                                        alt="Everything you wanted to know about the metaverse" width="970"
                                        height="500">
                                </div>
                            </a>
                            <ul class="card-meta list-inline mb-3">
                                <li class="list-inline-item mt-2">
                                    <i class="ti ti-calendar-event"></i>
                                    <span>{{article.date | date}}</span>
                                </li>
                                <li class="list-inline-item mt-2">—</li>
                                <li class="list-inline-item mt-2">
                                    <i class="ti ti-clock"></i>
                                    <span>01 min read</span>
                                </li>
                            </ul>
                            <a class="d-block" title="Everything you wanted to know about the metaverse">
                                <h3 class="mb-3 post-title">
                                    {{article.title}}
                                </h3>
                            </a>
                            <p>{{article.description}}</p>
                        </div>
                        <div class="col-lg-9" post-content-block order-0>

                        </div>
                        <div class="content" [innerHTML]="article.content">
                        </div>
                        <div class="card-footer border-top-0 bg-transparent p-0">
                            <ul class="card-meta list-inline">

                                <li class="list-inline-item mt-2"> {{authorname | uppercase}}</li>
                                <li class="list-inline-item mt-2">
                                    <ul class="card-meta-tag list-inline">
                                        <li class="list-inline-item small" *ngFor="let t of article.tags"><a>{{t}}</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </article>
                </div>


            </div>

        </div>
    </div>

</section>
