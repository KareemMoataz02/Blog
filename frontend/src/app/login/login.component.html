<div class="container mt-4">
    <h2 class="text-center">Login to author account</h2>

    <div class="col-6 mx-auto">
        <input [(ngModel)]="author.email" type="email" class="form-control m-1" placeholder="email">
        <div *ngIf="isEmailRequired" class="text-danger">Email is required.</div>
        <div *ngIf="isEmailInvalidFormat" class="text-danger">Please enter a valid email address.</div>
        <div *ngIf="isEmailNotFound" class="text-danger">Email doesn"t exist.</div>

        <input [(ngModel)]="author.password" type="password" class="form-control m-1" placeholder="password">
        <div *ngIf="isPasswordRequired" class="text-danger">Password is required.</div>
        <div *ngIf="isInvalidCredentials" class="text-danger">Invalid credentials.</div>

        <button (click)="login()" class="btn btn-dark form-control m-1">Login</button>
    </div>
</div>
